<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”¥ Leak Checker AI ðŸ”¥</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0000, #330000, #660000);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      background: #140000;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      width: 90%;
      max-width: 420px;
      animation: fadeIn 1s ease-in-out;
      border: 1px solid #ff1a1a;
    }

    h1 {
      text-align: center;
      color: #ff4d4d;
      font-size: 26px;
      margin-bottom: 24px;
      text-shadow: 0 0 8px #ff1a1a;
    }

    h1 span {
      font-size: 24px;
      color: #ff9900;
      margin-right: 6px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 12px 14px 12px;
      background: #1a0000;
      border: 2px solid #330000;
      border-radius: 14px;
      font-size: 15px;
      color: #fff;
      transition: 0.3s ease;
    }

    .input-group input:focus {
      border-color: #ff1a1a;
      outline: none;
    }

    .input-group label {
      position: absolute;
      left: 14px;
      top: 14px;
      color: #ff8888;
      background: #140000;
      padding: 0 4px;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      background: #140000;
      font-size: 12px;
      color: #ff4d4d;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #ff3300, #ff6600);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 12px #ff3300;
    }

    button:hover {
      background: linear-gradient(45deg, #ff1a1a, #ff8533);
      box-shadow: 0 0 20px #ff3300, 0 0 40px #ff6600;
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      font-size: 15px;
      display: none;
    }

    .leaked {
      background: rgba(255, 30, 30, 0.12);
      color: #ff4d4d;
      border: 1px solid #ff3333;
    }

    .safe {
      background: rgba(0, 255, 155, 0.1);
      color: #00ff99;
      border: 1px solid #00ff99;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1><span>ðŸ”¥</span> Leak Checker AI</h1>

    <div class="input-group">
      <input type="text" id="email" placeholder=" " required />
      <label for="email">Email Address</label>
    </div>

    <div class="input-group">
      <input type="text" id="phone" placeholder=" " required />
      <label for="phone">Phone Number</label>
    </div>

    <div class="input-group">
      <input type="text" id="username" placeholder=" " required />
      <label for="username">Username</label>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder=" " required />
      <label for="password">Password</label>
    </div>

    <button onclick="checkLeak()">Check</button>
    <div id="result" class="result"></div>
  </div>

  <script src="checker.js"></script>
</body>
</html>
